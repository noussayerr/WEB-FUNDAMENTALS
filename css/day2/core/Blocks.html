<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blocks</title>
    <link rel="stylesheet" href="css1.css">
</head>
<body>
    <div class="container">
        <h1>GitHub Blocks</h1>
        <div class="Block blue">
            <img src="https://octodex.github.com/images/Terracottocat_Single.png" alt="Terracottocat" class="octocat">
            <img src="https://octodex.github.com/images/Fintechtocat.png" alt="Fintechtocat" class="octocat">
            <img src="https://octodex.github.com/images/manufacturetocat.png" alt="Manufacturetocat" class="octocat">
        </div>
        <div class="Block pink">
            <img src="https://octodex.github.com/images/NUX_Octodex.gif" alt="NUXtocat" class="octocat">
            <img src="https://octodex.github.com/images/carlostocat.gif" alt="Carlostocat" class="octocat">
        </div>
        <div class="Block white">
            <img src="https://octodex.github.com/images/Sentrytocat_octodex.jpg" alt="Sentrytocat" class="octocat">
            <img src="https://octodex.github.com/images/puddle_jumper_octodex.jpg" alt="Umbrellatocat" class="octocat">
            <img src="https://octodex.github.com/images/surftocat.png" alt="Surftocat" class="octocat">
        </div>
        <p>images from <a href="https://octodex.github.com">github Octodex</a></p>
    </div>
   
</body>
</html>
