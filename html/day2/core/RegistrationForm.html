<!DOCTYPE html>
<html>
    <head>
        <title>registration form</title>
</head>
<body>
<foom action="" method="">
    <div>
        <h1>Registration form</h1>
    </div>
    <div>
        <label for="text">First Name :*</label>
        <input type="text" name="text*" id="text">
    </div>
    <div>
        <label for="text">Last Name :*</label>
        <input type="text" name="text2*" id="text2">
    </div>
    <div>
        <label for="email">Email Address :*</label>
        <input type="text" name="email*" id="email">
    </div>
    <div>
        <label for="password">Password :*</label>
        <input type="password" name="password*" id="password">
    </div>
    <div>
        <label for="cpassword">Confirm password :*</label>
        <input type="password" name="cpassword*" id="cpassword">

    <div>

        <input type="date" name="dd">

        <label for ="m">Male</label>

        <label for="f">Female</label>
    
        <input type="radio" name="r3" value="non" id="non">
        <label for="non">Non-binary</label>

        <label for="i">I prefer not to answer</label>
    </div>
    <label>short description about myself:</label> 
    <div>
        
        <textarea name="textarea"></textarea>
    </div>
    
    <div>
        <label>Favorite language :</label>
        <select name="s">
            <option value="javascript">javascript</option>
        </select>
    </div>
    
    <div>
        <input type="checkbox" name="ch" id="ch" checked>
        <label for="ch">yes i would like to receive periodic email updates</label>
