<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
</head>
<body>
    <script >
        for(var i=1;i<=100;i++){
            if ((i%3)!=0 && (i%5)!=0 ){
                document.write(i +"\n");
            }
            else if((i%3)==0 && (i%5)==0 ){
                document.write("FizzBuzz \n");
            }
            else if ((i%5)==0){
                document.write("Buzz \n");
            }
            else {
                document.write("Fizz \n");
            }
        }
    </script>
</body>
</html>
